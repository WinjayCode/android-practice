apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion rootProject.ext.android.compileSdkVersion

    defaultConfig {
        applicationId rootProject.ext.applicationId
        minSdkVersion rootProject.ext.android.minSdkVersion
        targetSdkVersion rootProject.ext.android.targetSdkVersion
        versionCode rootProject.ext.versions.versionCode
        versionName rootProject.ext.versions.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }

    compileOptions {
        sourceCompatibility rootProject.ext.android.sourceCompatibility
        targetCompatibility rootProject.ext.android.targetCompatibility
    }

    lintOptions {//设置编译的lint开关，程序在buid的时候，会执行lint检查，有任何的错误或者警告提示，都会终止构建
        abortOnError false
    }

    // 差异化、多渠道打包
    flavorDimensions "channel"
    productFlavors {
        // 产品A
        A {
            // 维度
            dimension "channel"
            //程序包名
            applicationId rootProject.ext.applicationId
            //不同渠道号
            manifestPlaceholders = [UMC: "product-A"]
            //versionName
            versionName rootProject.ext.versions.versionName
            //versionCode
            versionCode rootProject.ext.versions.versionCode
        }
        // 产品B
        B {
            // 维度
            dimension "channel"
            //程序包名
            applicationId rootProject.ext.applicationId
            //不同渠道号
            manifestPlaceholders = [UMC: "product-B"]
            //versionName
            versionName rootProject.ext.versions.versionName
            //versionCode
            versionCode rootProject.ext.versions.versionCode
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation rootProject.ext.dependencies.appcompat_androidx
    implementation rootProject.ext.dependencies.constraint_layout
    testImplementation rootProject.ext.dependencies.junit
    androidTestImplementation rootProject.ext.dependencies.runner
    androidTestImplementation rootProject.ext.dependencies.espresso_core

    implementation rootProject.ext.dependencies.okhttp
    implementation rootProject.ext.dependencies.mockwebserver
    implementation rootProject.ext.dependencies.kotlin_stdlib_jdk7
    implementation rootProject.ext.dependencies.cardview
    // 指纹识别
    api project(':biometricprompt')
}

repositories {
    mavenCentral()
}
